<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Termine verwalten</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        :root {
            --primary-color: #1A237E;
            --background-color: #F8F9FA;
            --container-bg-color: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --button-color: #1A237E;
            --button-hover-color: #283593;
            --delete-button-color: #dc3545;
            --delete-button-hover-color: #c82333;
        }

        body {
            font-family: sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .logo {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto 20px;
        }

        .container {
            background-color: var(--container-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }
        
        .page-title {
            color: white;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: var(--button-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: var(--button-hover-color);
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
        }

        .button-container a, .button-container button {
            flex: 1;
            text-decoration: none;
            white-space: nowrap;
        }

        .app-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .app-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        .app-button:active {
            transform: translateY(0);
        }

        .reset-button {
            background-color: var(--delete-button-color);
            margin-top: 20px;
        }

        .reset-button:hover {
            background-color: var(--delete-button-hover-color);
        }
        
        #logout-button {
            background-color: #333;
        }

        #logout-button:hover {
            background-color: #555;
        }

        .imprint-text {
            text-align: center;
            font-size: 12px;
            margin-top: 40px;
            color: #666;
        }

        .imprint-text a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .imprint-text a:hover {
            color: #999;
            text-decoration: underline;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Initial state: hidden */
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .modal-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .modal-confirm {
            background-color: var(--delete-button-color);
            color: white;
        }
        .modal-confirm:hover {
            background-color: var(--delete-button-hover-color);
        }
        .modal-cancel {
            background-color: #ccc;
            color: var(--text-color);
        }
        .modal-cancel:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <img src="head.png" alt="Logo TVW" class="logo">

    <div class="button-container">
        <a href="index.html" class="app-button">Startseite</a>
        <a href="uebersicht.html" class="app-button">Bestellungen ansehen</a>
        <a href="admin-voting-input.html" class="app-button">Voting-Daten eingeben</a>
        <a href="feedback-uebersicht.html" class="app-button">Feedback</a>

        <button id="logout-button" class="app-button" style="display: none;">Abmelden</button>
    </div>

    <h1 class="page-title">Admin-Bereich</h1>

    <div class="container">
        <h2>Termin hinzufügen</h2>
        <form id="event-form">
            <label for="team">Mannschaft:</label>
            <select id="team" required>
                <option value="1. Mannschaft">1. Mannschaft</option>
                <option value="2. Mannschaft">2. Mannschaft</option>
            </select>

            <label for="datetime">Datum & Uhrzeit:</label>
            <input type="datetime-local" id="datetime" required>

            <label for="opponent">Gegner:</label>
            <input type="text" id="opponent" required>

            <label for="location">Ort:</label>
            <input type="text" id="location" required>

            <button type="submit">Termin speichern</button>
        </form>
        <div id="message"></div>
    </div>
    
    <button id="resetButton" class="app-button reset-button" style="display: none;">Alle Essensbestellungen löschen</button>

    <div class="imprint-text">
        <p>
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </p>
    </div>
    
    <!-- Modal für die Löschbestätigung -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content">
            <p>Bist du sicher, dass du ALLE Essensbestellungen löschen möchtest? Dieser Vorgang kann nicht rückgängig gemacht werden.</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="modal-button modal-confirm">Ja</button>
                <button id="cancelDelete" class="modal-button modal-cancel">Abbrechen</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs für App, Auth und Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, writeBatch, doc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyB_IoSZ3qjx7vy59MZiPNp1F5_6a9OEYYI",
            authDomain: "tvw-app-test.firebaseapp.com",
            projectId: "tvw-app-test",
            storageBucket: "tvw-app-test.firebasestorage.app",
            messagingSenderId: "114103141435",
            appId: "1:114103141435:web:824e76f9109218a1ef881e",
            measurementId: "G-G1E8WRYGG9"
        };
        
        // Initialisiere Firebase und Firestore
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('event-form');
        const messageDiv = document.getElementById('message');
        const resetButton = document.getElementById('resetButton');
        const logoutButton = document.getElementById('logout-button');
        const __initial_auth_token = ""; // Placeholder, wird von der Umgebung gesetzt
        
        // Modal-Elemente
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteButton = document.getElementById('confirmDelete');
        const cancelDeleteButton = document.getElementById('cancelDelete');

        /**
         * Zeigt das benutzerdefinierte Modal zur Bestätigung an.
         * @returns {Promise<boolean>} Ein Promise, das zu `true` auflöst, wenn bestätigt, sonst zu `false`.
         */
        function showConfirmModal() {
            return new Promise(resolve => {
                deleteModal.style.display = 'flex';
                confirmDeleteButton.onclick = () => {
                    deleteModal.style.display = 'none';
                    resolve(true);
                };
                cancelDeleteButton.onclick = () => {
                    deleteModal.style.display = 'none';
                    resolve(false);
                };
            });
        }


        // Überwacht den Anmeldestatus und passt die UI an
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                // Benutzer ist angemeldet (als Admin), zeige die Admin-Buttons
                resetButton.style.display = 'block';
                logoutButton.style.display = 'block';
            } else {
                // Benutzer ist nicht angemeldet oder anonym, verstecke die Admin-Buttons
                resetButton.style.display = 'none';
                logoutButton.style.display = 'none';
            }
        });
        
        // Versuche eine Anmeldung über das Auth-Token, falls vorhanden
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token !== "") {
            signInWithCustomToken(auth, __initial_auth_token).catch((error) => {
                console.error("Fehler bei der Anmeldung mit dem Auth-Token:", error);
            });
        }

        // Event-Listener für das Abmelden
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("Erfolgreich abgemeldet.");
                // Weiterleitung zur login.html Seite
                window.location.href = "login.html";
            } catch (error) {
                console.error("Fehler beim Abmelden:", error);
            }
        });

        // Event-Listener für das Hinzufügen von Terminen
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // NEU: Überprüfung des Anmeldestatus
            if (!auth.currentUser || auth.currentUser.isAnonymous) {
                messageDiv.textContent = 'Fehler: Du musst angemeldet sein, um Termine hinzuzufügen.';
                messageDiv.style.color = 'red';
                return;
            }

            const team = document.getElementById('team').value;
            const datetime = document.getElementById('datetime').value;
            const opponent = document.getElementById('opponent').value;
            const location = document.getElementById('location').value;

            try {
                await addDoc(collection(db, 'termine'), {
                    team: team,
                    datetime: datetime,
                    opponent: opponent,
                    location: location,
                    timestamp: serverTimestamp()
                });

                messageDiv.textContent = 'Termin erfolgreich gespeichert!';
                messageDiv.style.color = 'green';
                form.reset();

            } catch (e) {
                console.error("Fehler beim Hinzufügen des Dokuments: ", e);
                messageDiv.textContent = 'Fehler beim Speichern des Termins.';
                messageDiv.style.color = 'red';
            }
        });

        // Event-Listener für den "Alles löschen" Button
        resetButton.addEventListener("click", async () => {
            if (!auth.currentUser || auth.currentUser.isAnonymous) {
                // Sicherheit: Löschen nur für authentifizierte Admins erlauben
                console.error("Diese Funktion ist nur für Administratoren verfügbar.");
                return;
            }

            const confirmed = await showConfirmModal();
            
            if (confirmed) {
                try {
                    const bestellungenRef = collection(db, "bestellungen");
                    const querySnapshot = await getDocs(bestellungenRef);
                    
                    const batch = writeBatch(db);
                    querySnapshot.forEach((document) => {
                        batch.delete(doc(db, "bestellungen", document.id));
                    });
                    
                    await batch.commit();
                    console.log("Alle Bestellungen wurden erfolgreich gelöscht.");
                    
                    messageDiv.textContent = "Alle Bestellungen wurden erfolgreich gelöscht.";
                    messageDiv.style.color = "green";
                    
                } catch (error) {
                    console.error("Fehler beim Löschen aller Bestellungen: ", error);
                    messageDiv.textContent = "Fehler beim Löschen der Bestellungen.";
                    messageDiv.style.color = "red";
                }
            }
        });
    </script>
</body>
</html>
