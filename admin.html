<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin - Termine verwalten</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            background-color: #d8e1fa;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img src="head.png" alt="Logo TVW" style="width:100%; max-width:600px; display:block; margin:0 auto;">

    <h1>Termin hinzufügen</h1>
    
    <div class="container">
        <form id="event-form">
            <label for="team">Mannschaft:</label>
            <select id="team" required>
                <option value="1. Mannschaft">1. Mannschaft</option>
                <option value="2. Mannschaft">2. Mannschaft</option>
            </select>

            <label for="datetime">Datum und Uhrzeit:</label>
            <input type="datetime-local" id="datetime" required>
            
            <label for="opponent">Gegner:</label>
            <input type="text" id="opponent" placeholder="z.B. SV Musterstadt" required>
            
            <label for="location">Ort:</label>
            <input type="text" id="location" placeholder="z.B. Sportplatz TVW" required>

            <button type="submit">Termin speichern</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_IoSZ3qjx7vy59MZiPNp1F5_6a9OEYYI",
            authDomain: "tvw-app-test.firebaseapp.com",
            projectId: "tvw-app-test",
            storageBucket: "tvw-app-test.firebasestorage.app",
            messagingSenderId: "114103141435",
            appId: "1:114103141435:web:824e76f9109218a1ef881e",
            measurementId: "G-G1E8WRYGG9"
        };
    
        firebase.initializeApp(firebaseConfig);
    
        const db = firebase.firestore();
        const form = document.getElementById('event-form');
        const messageDiv = document.getElementById('message');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const team = document.getElementById('team').value;
            const datetime = document.getElementById('datetime').value;
            const opponent = document.getElementById('opponent').value;
            const location = document.getElementById('location').value;
    
            try {
                await db.collection('termine').add({
                    team: team,
                    datetime: datetime,
                    opponent: opponent,
                    location: location,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
    
                messageDiv.textContent = 'Termin erfolgreich gespeichert!';
                messageDiv.style.color = 'green';
                form.reset();
                
            } catch (e) {
                console.error("Fehler beim Hinzufügen des Dokuments: ", e);
                messageDiv.textContent = 'Fehler beim Speichern des Termins.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
