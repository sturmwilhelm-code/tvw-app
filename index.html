<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVW-App</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
    :root {
        --primary-color: #1A237E;
        --background-color: #F8F9FA;
        --container-bg-color: rgba(255, 255, 255, 0.9);
        --text-color: #333;
        --button-color: #1A237E;
        --button-hover-color: #283593;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }
    body {
        font-family: sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        /* Flexiblerer Abstand und zentrierter Inhalt */
        padding: 20px;
        box-sizing: border-box;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    .logo {
        /* Logo ist jetzt responsiv */
        width: 80%;
        max-width: 400px;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 15px;
        box-shadow: 0 4px 8px var(--shadow-color);
    }
    .container {
        background-color: var(--container-bg-color);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px var(--shadow-color);
        text-align: center;
        width: 100%;
        max-width: 600px; /* Begrenzung für größere Bildschirme */
        margin-bottom: 20px;
    }
    h1 {
        color: var(--primary-color);
        margin-top: 0;
        font-size: 2em; /* Responsivere Schriftgröße */
    }
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Abstand zwischen den Buttons */
        margin-top: 25px;
    }
    .app-button {
        display: block;
        padding: 15px 20px;
        background-color: var(--button-color);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.1s ease;
        text-align: center;
        /* Buttons sind jetzt 100% breit auf kleinen Bildschirmen, aber begrenzt auf größeren */
        width: 100%; 
        max-width: 300px;
        margin: 0 auto;
    }
    .app-button:hover {
        background-color: var(--button-hover-color);
        transform: translateY(-2px);
    }
    .app-button:active {
        transform: translateY(0);
    }
    .imprint-text {
        text-align: center;
        font-size: 12px;
        margin-top: 20px; /* Reduzierter Abstand, da Buttons jetzt mehr Platz haben */
        color: #666;
    }
    .imprint-text a {
        color: #666;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .imprint-text a:hover {
        color: #999;
        text-decoration: underline;
    }
    </style>
</head>
<body>

    <img src="head.png" alt="Logo TVW" class="logo">

    <div class="container">
        <h1>Willkommen bei der TVW App</h1>
        <p>Deine zentrale Anlaufstelle für alles rund um den Verein!</p>
        <div class="button-container">
            <a href="order.html" class="app-button">Essensbestellung</a>
            <a href="uebersicht.html" class="app-button">Bestellübersicht</a>
            <a href="calendar.html" class="app-button">Spieltermine</a>
            <a href="training.html" class="app-button">Trainingsplan</a>
            <a href="tables.html" class="app-button">Tabellen</a>
            <a href="voting-selection.html" class="app-button">Voting</a>
            <a href="installationsanleitung.html" class="app-button">Installation</a>
            <a href="kritik-und-vorschlaege.html" class="app-button">Kritik & Vorschläge</a>
            <a href="https://www.instagram.com/tvwackersdorf_fussball/" class="app-button" target="_blank">Instagram</a>
        </div>
    </div>
    
    <div class="imprint-text">
        <p>
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a> | <a href="login.html">Admin</a>
        </p>
    </div>

</body>
</html>
