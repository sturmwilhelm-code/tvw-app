<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVW - Abstimmung wählen</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        :root {
            --primary-color: #1A237E;
            --background-color: #F8F9FA;
            --container-bg-color: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --button-color: #1A237E;
            --button-hover-color: #283593;
        }

        body {
            font-family: sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Zentriert den Inhalt vertikal auf der Seite */
            min-height: 100vh;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }

        .container {
            background-color: var(--container-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .container p {
            text-align: center; /* Zentriert den Text */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center; /* Zentriert die Buttons horizontal im Container */
        }
        
        .app-button {
            display: block;
            width: 100%;
            max-width: 300px; /* Begrenzt die maximale Breite der Buttons */
            padding: 15px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .app-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        .imprint-text {
            text-align: center;
            font-size: 12px;
            margin-top: 40px;
            color: #666;
        }
        
        .imprint-text a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .imprint-text a:hover {
            color: #999;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="head.png" alt="Logo TVW" class="logo">

    <div class="container">
        <h1>Abstimmung: Spieler des Tages</h1>
        <p>Bitte wählen Sie die Mannschaft aus, für die Sie abstimmen möchten:</p>
        <div class="button-container">
            <a href="voting.html?team=1" class="app-button">1. Mannschaft</a>
            <a href="voting.html?team=2" class="app-button">2. Mannschaft</a>
        </div>
    </div>

    <div class="imprint-text">
        <p>
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </p>
    </div>
</body>
</html>
