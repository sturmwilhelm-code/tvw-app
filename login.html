<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        /* Übernahme der Design-Variablen von index.html für Konsistenz */
        :root {
            --primary-color: #1A237E;
            --background-color: #F8F9FA;
            --container-bg-color: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --button-color: #1A237E;
            --button-hover-color: #283593;
        }

        /* Generelle Body-Stile wie auf der Startseite */
        body {
            font-family: sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--container-bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            height: auto;
        }
        h1 {
            color: var(--primary-color);
            margin-top: 0;
            font-weight: bold;
        }
        p {
            color: var(--text-color);
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        /* NEU: Gemeinsame Klasse für die Buttons */
        .form-button {
            background-color: var(--button-color);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-decoration: none; /* Wichtig für den Link */
            display: block; /* Wichtig, um die Breite anzupassen */
            width: 100%;
            box-sizing: border-box;
        }
        .form-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }
        .form-button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        
        /* Modal für Fehlermeldungen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 80%;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="head.png" alt="Logo TVW" class="logo">
    <div class="container">
        <h1>Admin-Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-Mail" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <!-- Jetzt die neue Klasse verwenden -->
            <button type="submit" class="form-button">Login</button>
        </form>
        <!-- Jetzt die neue Klasse verwenden -->
        <a href="index.html" class="form-button" style="margin-top: 20px;">Zurück zur Startseite</a>
    </div>

    <!-- Modal für Fehlermeldungen -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <p id="message-text"></p>
        </div>
    </div>
    
    <script type="module">
        // NEU: Importiere die Firebase-Module
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // VOM NUTZER BEREITGESTELLT: Die Firebase-Konfiguration.
        // WICHTIG: Die Fehlermeldung 'auth/invalid-api-key' deutet darauf hin,
        // dass die hier hinterlegten Daten ungültig sind.
        // Ersetze die Platzhalter unten mit den korrekten Werten aus deinen
        // Firebase-Projekteinstellungen.
        const firebaseConfig = {
            apiKey: "AIzaSyB_IoSZ3qjx7vy59MZiPNp1F5_6a9OEYYI",
            authDomain: "tvw-app-test.firebaseapp.com",
            projectId: "tvw-app-test",
            storageBucket: "tvw-app-test.firebasestorage.app",
            messagingSenderId: "114103141435",
            appId: "1:114103141435:web:824e76f9109218a1ef881e"
        };
        
        // Initialisiere Firebase App
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Formular und Modal-Elemente
        const form = document.getElementById('login-form');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const modalClose = document.querySelector('.modal-close');

        // Funktion zum Anzeigen des Modals
        function showMessage(message, isError = false) {
            messageText.textContent = message;
            messageText.style.color = isError ? 'red' : 'green';
            messageModal.style.display = 'flex';
        }

        // Event-Listener für das Schließen des Modals
        modalClose.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });

        // Event-Listener für das Login-Formular
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = form.email.value;
            const password = form.password.value;

            try {
                // Versuche, den Benutzer anzumelden
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Login erfolgreich:", userCredential.user);
                
                showMessage('Login erfolgreich. Weiterleitung...', false);
                
                // Warte kurz, bevor weitergeleitet wird
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 1500);

            } catch (error) {
                console.error("Login-Fehler:", error);
                let errorMessage = "Ein Fehler ist aufgetreten. Bitte versuche es erneut.";
                
                // Angepasste Fehlermeldungen basierend auf dem Fehlercode
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "Kein Nutzer mit dieser E-Mail-Adresse gefunden.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Das Passwort ist falsch.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Die E-Mail-Adresse ist ungültig.";
                        break;
                    default:
                        break;
                }

                // Zeige Fehlermeldung im Modal an
                showMessage('Fehler: ' + errorMessage, true);
            }
        });
    </script>
</body>
</html>
