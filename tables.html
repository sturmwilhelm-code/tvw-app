    <style>
        /* Übernahme der Design-Variablen von index.html für Konsistenz */
        :root {
            --primary-color: #1A237E;
            --background-color: #F8F9FA;
            --container-bg-color: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --button-color: #1A237E;
            --button-hover-color: #283593;
        }

        /* Generelle Body-Stile wie auf der Startseite */
        body {
            font-family: sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Logo-Stile */
        .logo {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto 20px;
        }

        /* H1-Überschrift-Stil für die Hauptseite */
        h1 {
            color: white;
            text-align: center;
        }

        /* Container-Stil für den Inhalt */
        .content {
            background-color: var(--container-bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Button-Stile für die Navigation */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .app-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .app-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        /* Stil für die Tabellen-Überschriften */
        .table-container h2 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        /* Imprint-Text-Stile */
        .imprint-text {
            text-align: center;
            font-size: 12px;
            margin-top: 40px;
            color: #666;
        }
        .imprint-text a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .imprint-text a:hover {
            color: #999;
            text-decoration: underline;
        }
    </style>
